<div class="container" *ngIf="assignment && canEdit">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
      <mat-form-field>
        <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

         <!-- Ajout des champs pour les nouvelles propriétés -->
    <mat-form-field>
      <input matInput placeholder="Auteur" [(ngModel)]="auteur" name="auteur">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Matière" [(ngModel)]="matiere" name="matiere">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Image de la matière" [(ngModel)]="imageMatiere" name="imageMatiere">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Photo du professeur" [(ngModel)]="photoProf" name="photoProf">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Note sur 20" [(ngModel)]="note" name="note">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Remarques" [(ngModel)]="remarques" name="remarques"></textarea>
    </mat-form-field>


        
      <button mat-raised-button color="primary" [disabled]="!canEdit">
        Sauver
      </button>
    </form>
</div>
