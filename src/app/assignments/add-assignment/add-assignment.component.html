<form ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm class="form">
    <mat-form-field>
      <mat-label> Nom : </mat-label>
      <input matInput
             placeholder="Nom du devoir"
             [(ngModel)]="nomDevoir"
             name="nom"
      />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"
            [(ngModel)]="dateRendu"
            name="date"
      >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Auteur</mat-label>
      <input matInput [(ngModel)]="auteur" name="auteur" />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Matière</mat-label>
      <input matInput [(ngModel)]="matiere" name="matiere" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL de l'Image de la Matière</mat-label>
      <input matInput [(ngModel)]="imageUrlMatiere" name="imageUrlMatiere" />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>URL de l'Image du Professeur</mat-label>
      <input matInput [(ngModel)]="prof" name="imageUrlProf" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Note</mat-label>
      <input matInput type="number" [(ngModel)]="note" name="note" />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Remarques</mat-label>
      <textarea matInput [(ngModel)]="remarques" name="remarques"></textarea>
    </mat-form-field>
    
    <button mat-stroked-button color="primary">Ajouter devoir</button>
  </form>
