<h3>{{ titre }}</h3>

<main class="container">
  <div>
    <a routerLink="/add">
      <button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()" >
        Ajouter Assignment
      </button>
    </a>
  </div>
<mat-list *ngFor="let a of assignment">
  <nav><a routerLink="/assignment/{{a.id}}">
  <h3 mat-subheader>{{a.dateDeRendu | date}}</h3>
  <mat-list-item (click)="assignmentClique(a)">
  <p *ngIf="a.rendu" appRendu>
    {{ a.nom }}, à rendre le {{ a.dateDeRendu }} RENDU.
  </p>
  <p *ngIf="!a.rendu" appNonRendu>
    {{ a.nom }}, à rendre le {{ a.dateDeRendu }} NON RENDU.
  </p>
  <mat-divider></mat-divider>
</mat-list-item>
</a></nav>
</mat-list>
