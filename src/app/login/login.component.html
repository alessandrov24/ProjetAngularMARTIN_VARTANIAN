<form (ngSubmit)="onLogin()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" name="username" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      [(ngModel)]="password"
      name="password"
      required
      type="password"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
